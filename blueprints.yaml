name: staticmath
slug: staticmath
type: plugin
version: 0.1.0
description: Converts LaTeX to static math
icon: plug
author:
  name: Ersei Saggi
  email: contact@ersei.net
homepage: https://git.sr.ht/~fd/grav-plugin-staticmath
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ersei-saggi/grav-plugin-mathml/issues
docs: https://github.com/ersei-saggi/grav-plugin-mathml/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_STATICMATH.TEXT_VARIABLE
      help: PLUGIN_STATICMATH.TEXT_VARIABLE_HELP
