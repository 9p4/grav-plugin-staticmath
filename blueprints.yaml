name: staticmath
slug: staticmath
type: plugin
version: 1.0.0
description: Converts LaTeX to static math
icon: plug
author:
  name: Ersei Saggi
  email: contact@ersei.net
homepage: https://sr.ht/~fd/grav-plugin-staticmath
demo: https://ersei.net/en/blog/rsa-basics
keywords: grav, plugin, etc
bugs: https://todo.sr.ht/~fd/grav-plugin-staticmath
docs: https://git.sr.ht/~fd/grav-plugin-staticmath/tree/main/item/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }
  - { name: shortcode-core, version: '>=4.2.2' }

form:
  validation: strict

  fields:
    tabs:
      type: tabs
      active: 1
      class: subtle

      fields:
        staticmath:
          type: tab
          title: PLUGINS.STATICMATH.STATICMATH

          fields:
            enabled:
              type: toggle
              label: PLUGINS.STATICMATH.PLUGIN_STATUS
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            active:
              type: toggle
              label: PLUGINS.STATICMATH.ACTIVE
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

        basic:
          type: tab
          title: PLUGINS.STATICMATH.BASIC_CONFIGURATION

          fields:
            built_in_css:
              type: toggle
              label: PLUGINS.STATICMATH.BUILTIN_CSS
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool
