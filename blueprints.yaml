name: staticmath
slug: staticmath
type: plugin
version: 0.1.1
description: Converts LaTeX to static math
icon: plug
author:
  name: Ersei Saggi
  email: contact@ersei.net
homepage: https://git.sr.ht/~fd/grav-plugin-staticmath
demo: https://ersei.net
keywords: grav, plugin, etc
bugs: https://todo.sr.ht/~fd/grav-plugin-staticmath
docs: https://git.sr.ht/~fd/grav-plugin-staticmath/tree/main/item/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: strict

  fields:
    tabs:
      type: tabs
      active: 1
      class: subtle

      fields:
        staticmath:
          type: tab
          title: PLUGINS.STATICMATH.STATICMATH

          fields:
            enabled:
              type: toggle
              label: PLUGINS.STATICMATH.PLUGIN_STATUS
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            active:
              type: toggle
              label: PLUGINS.STATICMATH.ACTIVE
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            delimiters.block:
              type: array
              label: PLUGINS.STATICMATH.DELIMITERS.BLOCK
              placeholder_key: '\['
              placeholder_value: '\]'

            delimiters.inline:
              type: array
              label: PLUGINS.STATICMATH.DELIMITERS.INLINE
              placeholder_key: '\('
              placeholder_value: '\)'

        basic:
          type: tab
          title: PLUGINS.STATICMATH.BASIC_CONFIGURATION

          fields:
            built_in_css:
              type: toggle
              label: PLUGINS.STATICMATH.BUILTIN_CSS
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool
